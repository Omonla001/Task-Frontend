<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="form">
        <h2>Reset Password</h2>
        <form action="/reset_password" method="post" id="resetPasswordForm">
            <fieldset>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                
                <label for="new_password">New Password:</label><br>
                <div class="password-container">
                    <input type="password" id="new_password" name="new_password" placeholder="Enter your new password" required>
                    <button type="button" class="toggle-password" data-target="new_password">Show</button>
                </div>
                <label for="OTP">Enter OTP</label><br>
                <div class="otp-container">
                    <input type="number" maxlength="6" id="new_otp" name="new_otp" placeholder="Enter your new otp" required>
                </div>
                
                <button type="submit">Reset Password</button>
            </fieldset>
        </form>
        <div id="error-message" style="color: red; font-size: 0.9rem; display: none;"></div>
    </div>
    
    <script src="./script/reset.js"></script>
</body>
</html>
